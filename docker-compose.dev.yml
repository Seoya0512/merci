services:
  db:
    image: postgres:16
    container_name: merci_db
    environment:
      POSTGRES_USER: merci
      POSTGRES_PASSWORD: merci1234
      POSTGRES_DB: merci
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merci"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: merci_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
